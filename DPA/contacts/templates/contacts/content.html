<!DOCTYPE html>
<html lang="en">
<style>
.my-custom-margin {
  margin-bottom: 0rem;
}
</style>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static '/style.css' %}">

<!--        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>Personal Assistant</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row bg-primary py-3">
                <div class="col-md-8">
                    <h1 class="text-white">
                        <a href="/" class="text-decoration-none text-white">Personal Assistant</a>
                    </h1>
                </div>
                <div class="col-md-4 d-flex align-items-center justify-content-end">
                    <a href="/logout" class="btn btn-light me-2">Logout</a>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12">
                    <a href="add_new_contact/" class="btn btn-primary me-2">Add New Contact</a>
                </div>
            </div>
            <div class="container mt-3">
                <div class="list-group">
                    <h1 class="text-center">Contact List</h1>
                    <div class="row mt-3 d-flex justify-content-end my-custom-margin"><input class="form-control" id="myInput" type="text" placeholder="Search.."></div>
                    {% for contact in contacts %}
                        <div id="myDIV" class="row mt-3">
                            <a href="#" class="list-group-item list-group-item-action">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1"><b>{{ contact.first_name }} {{ contact.last_name }}</b></h5>
                                    <div>
                                        <button type="button" class="btn btn-primary float-right">Edit</button>
                                        <button type="button" class="btn btn-danger float-right">Remove</button>
                                    </div>
                                </div>
                                <p class="mb-1">Phone: {{ contact.phone }}</p>
                                <p class="mb-1">Email: {{ contact.email }}</p>
                                <p class="mb-1">Birthday: {{ contact.birthday }}</p>
    <!--                        <small class="text-muted">small font</small>-->
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-B6sLOLr/6+oqM5fCMtG5qH0cSAO6qDl3jI4gW2G14NC7Glg7mGFPp4XuhFffTJf3" crossorigin="anonymous"></script>
    <script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $(".list-group-item").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});

</script>
    </body>
</html>
