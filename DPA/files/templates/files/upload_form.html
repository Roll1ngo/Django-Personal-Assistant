<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'files/style.css' %}">
</head>
<body id="bg"
	  style="background-image: url('{% static 'files/images/background.jpg' %}');background-size: cover; background-position: center;">

<div class="container">
  <h1>File List</h1>
  <h2>Upload a file</h2>
  <p>The maximum file size is 25Mb</p>

  <form method="post" enctype="multipart/form-data" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="padding: 5px 10px; background-color: #007bff; color: #fff; border: none; border-radius: 3px; cursor: pointer;">Upload</button>
</form>

</div>

</body>
</html>
